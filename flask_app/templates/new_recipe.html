<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <center>
        <div class="container mt-5" style="background-color: blanchedalmond;" >
            <h1>Add a New Recipe!</h1>
            <a href="/dashboard">back to recipes</a>
            <a href="/logout">logout</a>
            {% for message in get_flashed_messages(category_filter=['recipe']) %}
            {{message}}
            {%endfor%}
            <form action='/recipes/create' method="post">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="description">Description: </label>
                    <input type="text" name="description">
                </div>
                <div>
                    <label for="instruction">Instruction: </label>
                    <input type="text" name="instruction">
                </div>
                <div>
                    <label for="date">Date Cooked/Made: </label>
                    <input type="date" name="date_made">
                </div>
                <div>
                    <label for="under30">Under 30 Minutes?</label>
                    <input type="radio" value="1" name="under30">
                    <span>Yes</span>
                    <input type="radio" value="0" name="under30">
                    <span>No</span>
                </div>
                <button>Submit</button>
            </form>
        </div>
        
    </center>










</body>
